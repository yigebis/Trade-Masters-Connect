<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TradeMaster</title>
  <link rel="icon" href="./images/TMIcon.png">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="signup.css">
</head>

<body>
  <div class="signup-container">
    <h1>Welcome to TradeMaster</h1>
    <h1>Sign Up</h1>

    <div class="signup-options">
      <div class="option">
        <input type="radio" id="customer" name="user-type" class="radio-btn" checked />
        <label for="customer">
          <h4>As Customer</h4>
          <i class='bx bx-user'></i>
        </label>
      </div>
      <div class="option">
        <input type="radio" id="technician" name="user-type" class="radio-btn" />
        <label for="technician">
          <h4>As Technician</h4>
          <i class='bx bxs-wrench'></i>
        </label>
      </div>
    </div>
    <div class="customer-form">
      <div class="signup-form">
        <h3>Customer Sign Up</h3>
        <form onsubmit="return false">
          <div class="input-box">
            <input type="text" id="customer-fullName" name="fullName" placeholder="Full Name" required />
            <i class='bx bxs-user'></i>
          </div>
          <div class="gender-options">
            <p>Gender:</p>
            <label for="">
              <input type="radio" id="technician-male" name="gender" value="male" required />Male
            </label>
            <label for="">
              <input type="radio" id="technician-female" name="gender" value="female" required />Female
            </label>
          </div>
          <div class="input-box">
            <input type="email" id="customer-email" name="email" placeholder="Email" required />
            <i class='bx bxs-envelope'></i>
          </div>
          <div class="input-box">
            <input type="password" id="customer-password" name="password" placeholder="Password" required />
            <i class='bx bxs-lock-alt'></i>
          </div>
          <div class="input-box">
            <input type="password" id="customer-confirm-password" name="confirmPassword" placeholder="Confirm Password"
              required />
            <i class='bx bxs-lock-alt'></i>
          </div>

          <div class="input-box">
            <input type="tel" id="customer-phone" name="phone" placeholder="Phone" required />
            <i class='bx bxs-phone'></i>
          </div>
          <div class="file-box">
            <label for="customer-profilePicture">Upload Profile Picture (4x3)</label>
            <input type="file" id="customer-profilePicture" name="profilePicture" accept="image/png, image/jpeg"
              required />

          </div>

          <button type="submit" id="customer-signup">Sign Up</button>
        </form>
      </div>
    </div>
    <div class="technician-form hidden">
      <div class="signup-form">
        <h3>Technician Sign Up</h3>
        <form onsubmit="return false">
          <div class="input-box">
            <input type="text" id="technician-fullName" name="fullName" placeholder="Full Name" required />
            <i class='bx bxs-user'></i>
          </div>
          <div class="gender-options">
            <p>Gender:</p>
            <label for="">
              <input type="radio" id="technician-male" name="gender" value="male" required />Male
            </label>
            <label for="">
              <input type="radio" id="technician-female" name="gender" value="female" required />Female
            </label>
          </div>
          <div class="input-box">
            <input type="number" id="technician-age" name="age" placeholder="Age" required />
            <i class='bx bxs-calendar'></i>
          </div>
          <div class="input-box">
            <input type="email" id="technician-email" name="email" placeholder="Email" required />
            <i class='bx bxs-envelope'></i>
          </div>
          <div class="input-box">
            <input type="password" id="technician-password" name="password" placeholder="Password" required />
            <i class='bx bxs-lock-alt'></i>
          </div>
          <div class="input-box">
            <input type="password" id="technician-confirm-password" name="confirmPassword"
              placeholder="Confirm Password" required />
            <i class='bx bxs-lock-alt'></i>
          </div>
          <div class="input-box">
            <input type="tel" id="technician-phone" name="phone" placeholder="Phone" required />
            <i class='bx bxs-phone'></i>
          </div>

          <div class="input-box">
            <input type="text" id="technician-skills" name="skills" placeholder="Skills" required />
            <i class='bx bx-cog'></i>
          </div>
          <div class="check-box">
            <p>Education Level:</p>

            <label for="technician-highSchool">
              <input type="checkbox" id="technician-highSchool" name="educationLevel" value="highSchool" />HighSchool
            </label>

            <label for="technician-bachelors">
              <input type="checkbox" id="technician-bachelors" name="educationLevel" value="bachelors" />Bachelor's
            </label>

            <label for="technician-masters">
              <input type="checkbox" id="technician-masters" name="educationLevel" value="masters" />Master's
            </label>
          </div>

          <div class="input-box">
            <input type="text" id="technician-experience" name="experience" placeholder="Experience" required />
            <i class='bx bx-briefcase'></i>
          </div>

          <div class="input-box">
            <input type="text" id="technician-availableLocation" name="availableLocation"
              placeholder="Available Location" required />
            <i class='bx bx-map'></i>
          </div>
          <div class="file-box">
            <div class="profile">
              <label for="customer-profilePicture">Upload Profile Picture (4x3)</label>
              <input type="file" id="customer-profilePicture" name="profilePicture" accept="image/png, image/jpeg"
                required />
            </div>
            <div class="ID">
              <label for="technician-id">Upload ID/Passport (PDF)</label>
              <input type="file" id="technician-certificate" name="certificate" accept="application/pdf" required />
            </div>
            <div class="certificate">
              <label for="technician-certificate">Upload Education Certificate (PDF)</label>
              <input type="file" id="technician-certificate" name="certificate" accept="application/pdf" required />
            </div>
          </div>
          <textarea id="technician-additionalBio" name="additionalBio" placeholder="Additional Bio"></textarea>
          <button type="submit" id="technician-signup">Sign Up</button>
        </form>
      </div>
    </div>
    <div class="info-text">
      <p>Do you have an account? <a href="./login.html">Login here</a>.</p>
      <p>
        By logging in, you agree to our
        <a href="#">Privacy Statement</a>.
      </p>
    </div>
  </div>


  <script src="script/fetch/UserFetch.js"></script>
  <script>
    let customerRadio = document.getElementById("customer");
    let technicianRadio = document.getElementById("technician");
    let customerForm = document.getElementsByClassName("customer-form")[0];
    let technicianForm =
      document.getElementsByClassName("technician-form")[0];
    customerRadio.addEventListener("change", () => {
      if (customerRadio.checked) {
        customerForm.classList.toggle("hidden");
        technicianForm.classList.toggle("hidden");
      }
    });
    technicianRadio.addEventListener("change", () => {
      if (technicianRadio.checked) {
        customerForm.classList.toggle("hidden");
        technicianForm.classList.toggle("hidden");
      }
    });
  </script>
</body>

</html>
