<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="login.css">
        <script src="option.js"></script>
    </head>
    <body>
        <header>
            <a href="../registration/register.html">Register</a>
            <a href="./login.html">Login</a>
        </header>
        <main>
            <h1>Login</h1>
            <label for="userId">User ID</label>
            <input id="userId" name="userId" type="text">
            <p id="id-error" class="error">Please Enter Your User Id</p>
            <label for="password">Password</label>
            <input id="password" name="password" type="password">
            <p id="pass-error" class="error">Please Enter Your Password</p>
            <p>
                <span id="show-text">Show Password</span>
                <img id="show-hide" src="../images/show password icon.jpg" alt="Not supported">
            </p>
            <button id="login">Login</button>
        </main>
        
        <footer>&copy; Copy Right 2016 E.C.</footer>
        <script src="validate.js"></script>
    </body>
</html>
